<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script defer type="module" src="./index.js"></script>

    <title>STORE API</title>
  </head>
  <body>
    <header>
      <h1>PHOTOS API</h1>
    </header>

    <section class="select-photo">
      <div class="container">
        <div class="center">
          <div class="search-input">
            <input
              type="text"
              class="search-photo"
              placeholder="Busca un usuario!"
            />
            <button class="search-button">Buscar</button>
          </div>

          <div class="photo-selected">
            <!--Aquí va la tarjeta de la foto-->
          </div>
        </div>
      </div>
    </section>

    <section id="photo-card-section">
      <div class="container">
        <div class="wrapper">
          <!--Aquí van las tarjetas de las fotos-->
        </div>
      </div>
    </section>
  </body>
</html>
